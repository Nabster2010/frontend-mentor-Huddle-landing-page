<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              violet: "hsl(257, 40%, 49%)",
              softMagenta: "hsl(300, 69%, 71%)",
            },
            fontFamily: {
              Poppins: ["Poppins", "ui-sans-serif"],
              Osans: ["Open Sans", "ui-sans-serif"],
            },
            backgroundImage: {
              desktop: "url('./images/bg-desktop.svg')",
              mobile: "url('./images/bg-mobile.svg')",
            },
            screens: {
              mobile: "375px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-mobile object-cover w-full bg-no-repeat md:max-w-full min-h-screen mobile:bg-desktop bg-violet md:h-screen flex justify-center items-center"
  >
    <main
      class="px-8 my-8 flex flex-col justify-center md:min-h-screen items-center md:flex-row md:gap-16"
    >
      <section class="md:w-1/2 md:self-baseline md:mt-8">
        <div class="self-start">
          <img src="./images/logo.svg" alt="logo" class="w-40" />
        </div>
        <div class="mt-14">
          <img
            src="./images//illustration-mockups.svg"
            class="max-w-full"
            alt=""
          />
        </div>
      </section>
      <section
        class="text-center md:text-left md:w-1/2 text-white mt-16 md:mt-4"
      >
        <h1 class="font-Poppins font-semibold text-xl md:text-2xl">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p
          class="mt-4 font-Osans text-sm md:text-base md:leading-7 font-normal"
        >
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="bg-white text-violet text-sm md:text-base py-3 px-16 rounded-full mt-8 shadow-xl hover:bg-softMagenta hover:text-white"
        >
          Register
        </button>
        <section
          class="flex justify-center items-center gap-3 mt-16 md:absolute md:bottom-8 md:right-12"
        >
          <div
            class="fa-brands fa-facebook-f flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer hover:text-softMagenta hover:border-softMagenta"
          ></div>
          <div
            class="fa-brands fa-twitter flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer hover:text-softMagenta hover:border-softMagenta"
          ></div>
          <div
            class="fa-brands fa-instagram flex justify-center items-center w-8 h-8 border border-paleBlue rounded-full cursor-pointer hover:text-softMagenta hover:border-softMagenta"
          ></div>
        </section>
      </section>
    </main>
  </body>
</html>
